<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/o2o/frontend/index">
        <span class="icon icon-left"></span> School Shop
    </a>
    <h1 class="title">商铺管理系统用户登录</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- 电子邮箱 -->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">电子邮箱</div>
                        <div class="item-input">
                            <input type="text" id="email" placeholder="电子邮箱" required>
                        </div>
                    </div>
                </div>
            </li>
            <!-- 登录密码 -->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">登录密码</div>
                        <div class="item-input">
                            <input type="password" id="password" placeholder="登录密码" required>
                        </div>
                    </div>
                </div>
            </li>
            <!-- 验证码 -->
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input id="j_captcha"
                               type="text" placeholder="验证码"/>
                        <div class="item-input">
                            <img id="captcha_img" alt="点击更换" title="点击更换"
                                 onclick="changeVerifyCode(this)" src="../Kaptcha"/>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50">
                <a href="/o2o/shopadmin/personinfooperation" class="button button-big button-fill button-danger">注册</a>
            </div>
            <div class="col-50">
                <a href="#" class="button button-big button-fill" id="submit">登录</a>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript"
        src="../resources/js/common/common.js" charset="utf-8"></script>
<script type='text/javascript'
        src='../resources/js/shop/login.js' charset='utf-8'></script>
</body>
</html>
